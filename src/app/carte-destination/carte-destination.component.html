<div class="card">
    <img class="card-img-top" src="assets/{{destination.images[0]}}"  alt="{{destination.region}}">
    <div class="card-body">
        <H2>{{destination.region}}</H2>
        <p class="card-text">{{destination.description}}.</p>
        <a [routerLink]="['/destinations', destination.id]" class="card-link" style="font-size: 2rem">Voir les formules</a>
    </div>
</div>
