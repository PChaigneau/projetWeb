<form (ngSubmit)="onSubmit()" [formGroup]="logForm" class="logForm">
<div  class="form-group">
<input type="text" formControlName="email" placeholder="email" class="form-control mb-3" />
<input type="text" formControlName="motDePasse" placeholder="Mot de passe" class="form-control mb-3" />
</div>
<button type="submit" [disabled]="logForm.invalid">Connexion</button>
</form>
