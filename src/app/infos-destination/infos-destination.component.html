<app-navbar></app-navbar>
<div class="container" *ngIf="destination">

    <img class="card-img-top" src="assets/{{destination.images[0]}}" alt="Card image cap">
    <H2>{{destination.region}}</H2>
    <p class="card-text">{{destination.description}}.</p>
</div>

<div class="container" *ngIf="destination">
    <div class="row">
        <div    class="card col-3 formule_carte" 
                *ngFor="let formule of formulesAttenantes;let i=index" 
                style="width: 18rem;" 
                (click)="select()" 
                (mouseout)="deselect()"               
                
                >
            <div class="card-body" >
                <h5 class="card-title">{{formule.destination.region}} {{i+1}}</h5>
                <p class="card-text">Dated de départ : {{formule.date_depart | date:'dd/MM/yyyy'}}</p>
                <p class="card-text">Dated de retour : {{formule.date_retour | date:'dd/MM/yyyy'}}</p>
                <p class="card-text">Prix (HT): {{formule.prix_ht}}€</p>
                <p class="card-text">Nombre de places : {{formule.nb_places}}</p>
            </div>
            <button type="button" [routerLink]="isLogged(formule.id)" class="btn btn-primary hide">Réserver cette formule</button>
        </div>
        
    </div>
